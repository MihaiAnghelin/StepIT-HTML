<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html,body{
    width: 100%;
    height: 100%;
    background-color: blue;
}
.container{
    width: 968px;
    display: table;
    margin: 0 auto;
}
header{
    margin-bottom: 100px;
}
.logo{
    float: left;
}
nav{
    float: right;
}
nav ul li{
    list-style: none;
    float:left;
}
nav ul li a{
    text-decoration: none;
    color: lightgray;
    margin: 10px;
}
nav ul li a:hover{
    color:white;
}
.col1{
    float:left;
    clear: both;
}
.col1 h1{
    font-size:40px;
    color: white;
}
.col1 p{
    font-size: 18px;
    color:white;
    width: 47%;
}
.col2{
    width: 47%;
}
.link{
    text-decoration: none;
    display: inline-block;
    padding:10px 20px;
    color: white;
    background-color: transparent;
    border-radius: 20px;
}
.link:hover{
    background-color:white;
}
    </style>
</head>
<body>
    <header class="container">
        <img src="" alt="" class="logo">
        <nav>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="col1">
            <h1></h1>
            <p></p>
            <a href="" class="link"></a>
            <a href="" class="link"></a>
        </div>
        <img src="" alt="" class="col2">
    </div>
</body>
</html>
